<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Discovery AI Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-900">

<div id="app" class="flex min-h-screen p-4">
    <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-6xl mx-auto overflow-hidden">
        <!-- Header -->
        <div class="border-b border-gray-700 p-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-white">Drug Discovery AI</h1>
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex h-[calc(100vh-5rem)]">
            <!-- Left Panel -->
            <div class="w-1/3 border-r border-gray-700 p-4">
                <div class="mb-6">
                    <h2 class="text-white text-lg font-semibold mb-2">Patient Report Input</h2>
                    <textarea 
                        id="patientInput"
                        class="w-full h-40 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Enter patient symptoms and report details..."
                    ></textarea>
                </div>
                <button 
                    id="generateBtn"
                    class="w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200 flex items-center justify-center gap-2"
                >
                    <i class="bi bi-magic"></i>
                    Generate Drug Molecules
                </button>
            </div>

            <!-- Right Panel -->
            <div class="flex-1 p-4">
                <div class="h-full flex flex-col">
                    <!-- Molecule Viewer -->
                    <div class="flex-1 bg-gray-700 rounded-lg overflow-hidden mb-4">
                        <iframe 
                            id="molViewer"
                            src="https://embed.molview.org/v1/?mode=balls"
                            class="w-full h-full border-0"
                        ></iframe>
                    </div>

                    <!-- Molecule Information -->
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="grid grid-cols-2 gap-4 text-white">
                            <div>
                                <h3 class="font-semibold">SMILES</h3>
                                <p id="smilesOutput" class="text-gray-300"></p>
                            </div>
                            <div>
                                <h3 class="font-semibold">Molecular Formula</h3>
                                <p id="formulaOutput" class="text-gray-300"></p>
                            </div>
                            <div>
                                <h3 class="font-semibold">Existing Medications</h3>
                                <p id="medicationsOutput" class="text-gray-300"></p>
                            </div>
                            <div>
                                <h3 class="font-semibold">Side Effects</h3>
                                <p id="sideEffectsOutput" class="text-gray-300"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('generateBtn').addEventListener('click', async () => {
    const patientInput = document.getElementById('patientInput').value;
    
    // Simulate API response for demonstration
    // In real implementation, this would be an actual API call
    const mockResponse = {
        smiles: 'CCCCN([H])OOO[H]',
        formula: 'C4H11NO3',
        existingMedications: 'Experimental compound XR-123',
        sideEffects: 'Not yet determined - in research phase',
    };

    // Update molecule viewer
    document.getElementById('molViewer').src = 
        `https://embed.molview.org/v1/?mode=balls&smiles=${mockResponse.smiles}`;

    // Update information display
    document.getElementById('smilesOutput').textContent = mockResponse.smiles;
    document.getElementById('formulaOutput').textContent = mockResponse.formula;
    document.getElementById('medicationsOutput').textContent = mockResponse.existingMedications;
    document.getElementById('sideEffectsOutput').textContent = mockResponse.sideEffects;
});
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
